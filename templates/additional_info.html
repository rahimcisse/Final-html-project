<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - IConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.ico') }}">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.1);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto form-container rounded-2xl shadow-2xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 mx-auto mb-4 rounded-full bg-white bg-opacity-20 flex items-center justify-center">
                    <i class="fas fa-user-plus text-white text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">Complete Your Profile</h1>
                <p class="text-gray-200 text-sm">Add some additional information to enhance your experience</p>
            </div>

            <!-- Form -->
            <form id="additionalInfoForm" class="space-y-6">
                <!-- Phone Number -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-white mb-1">Phone Number</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-phone text-gray-300"></i>
                        </div>
                        <input type="tel" id="phone" class="input-field w-full pl-10 pr-4 py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none" placeholder="+1 (555) 123-4567">
                    </div>
                </div>

                <!-- Date of Birth -->
                <div>
                    <label for="dateOfBirth" class="block text-sm font-medium text-white mb-1">Date of Birth</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-calendar text-gray-300"></i>
                        </div>
                        <input type="date" id="dateOfBirth" class="input-field w-full pl-10 pr-4 py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none">
                    </div>
                </div>

                <!-- Gender -->
                <div>
                    <label for="gender" class="block text-sm font-medium text-white mb-1">Gender</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-venus-mars text-gray-300"></i>
                        </div>
                        <select id="gender" class="input-field w-full pl-10 pr-4 py-3 rounded-lg bg-white bg-opacity-20 text-white focus:outline-none">
                            <option value="" disabled selected class="text-gray-400">Select gender</option>
                            <option value="Male" class="text-gray-900">Male</option>
                            <option value="Female" class="text-gray-900">Female</option>
                            <option value="Other" class="text-gray-900">Other</option>
                            <option value="Prefer not to say" class="text-gray-900">Prefer not to say</option>
                        </select>
                    </div>
                </div>

                <!-- Location -->
                <div>
                    <label for="location" class="block text-sm font-medium text-white mb-1">Location</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-map-marker-alt text-gray-300"></i>
                        </div>
                        <input type="text" id="location" class="input-field w-full pl-10 pr-4 py-3 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none" placeholder="City, State/Country">
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="space-y-4">
                    <button type="submit" class="w-full bg-white text-purple-600 py-3 rounded-lg font-semibold hover:bg-opacity-90 transition duration-300">
                        Complete Profile
                    </button>
                    
                    <button type="button" id="skipButton" class="w-full border border-white border-opacity-30 text-white py-3 rounded-lg font-semibold hover:bg-white hover:bg-opacity-10 transition duration-300">
                        Skip for Now
                    </button>
                </div>
            </form>

            <!-- Progress Indicator -->
            <div class="mt-6 text-center">
                <div class="flex justify-center items-center space-x-2">
                    <div class="w-3 h-3 rounded-full bg-white"></div>
                    <div class="w-3 h-3 rounded-full bg-white"></div>
                    <div class="w-3 h-3 rounded-full bg-white bg-opacity-50"></div>
                </div>
                <p class="text-white text-xs mt-2">Step 2 of 2</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-10 opacity-0 transition-all duration-300 hidden">
        <div class="flex items-center">
            <i class="fas fa-check-circle mr-2"></i>
            <span id="toastMessage">Profile completed successfully!</span>
        </div>
    </div>

    <script>
        const additionalInfoForm = document.getElementById('additionalInfoForm');
        const skipButton = document.getElementById('skipButton');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        // Show toast notification
        function showToast(message, isError = false) {
            toastMessage.textContent = message;
            toast.className = isError 
                ? 'fixed bottom-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-0 opacity-100 transition-all duration-300 flex items-center'
                : 'fixed bottom-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-0 opacity-100 transition-all duration-300 flex items-center';
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.remove('translate-y-0', 'opacity-100');
                toast.classList.add('translate-y-10', 'opacity-0');
                setTimeout(() => toast.classList.add('hidden'), 300);
            }, 3000);
        }

        // Handle form submission
        additionalInfoForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const dateOfBirth = document.getElementById('dateOfBirth').value;
            const gender = document.getElementById('gender').value;
            const location = document.getElementById('location').value;

            try {
                const response = await fetch('/api/complete-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: phone,
                        date_of_birth: dateOfBirth,
                        gender: gender,
                        location: location
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showToast(data.message || 'Profile completed successfully!');
                    setTimeout(() => {
                        window.location.href = '/index';
                    }, 2000);
                } else {
                    showToast(data.error || 'Failed to update profile', true);
                }
            } catch (error) {
                showToast('An error occurred. Please try again.', true);
                console.error('Error:', error);
            }
        });

        // Handle skip button
        skipButton.addEventListener('click', async function() {
            if (confirm('Are you sure you want to skip this step? You can add this information later in your account settings.')) {
                try {
                    const response = await fetch('/api/skip-profile', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showToast('Profile setup skipped successfully!');
                        setTimeout(() => {
                            window.location.href = '/index';
                        }, 1500);
                    } else {
                        showToast(data.error || 'Failed to skip profile setup', true);
                    }
                } catch (error) {
                    showToast('An error occurred. Please try again.', true);
                    console.error('Error:', error);
                }
            }
        });

        // Auto-format phone number
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 6) {
                value = value.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
            } else if (value.length >= 3) {
                value = value.replace(/(\d{3})(\d{0,3})/, '($1) $2');
            }
            e.target.value = value;
        });

        // Set max date for date of birth (must be at least 13 years old)
        const today = new Date();
        const maxDate = new Date(today.getFullYear() - 13, today.getMonth(), today.getDate());
        document.getElementById('dateOfBirth').max = maxDate.toISOString().split('T')[0];
    </script>
</body>
</html>
